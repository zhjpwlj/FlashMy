<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="title">FlashMy - 高级闪卡学习</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />

  <!-- MathJax 支持 -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="fsrs.js"></script>
  <script type="module" src="study.js"></script>
  <script type="module" src="import-export.js"></script>
  <script type="module" src="tags-history.js"></script>
  <script type="module" src="dashboard.js"></script>
  <script type="module" src="notifications.js"></script>
  <script type="module" src="theme.js"></script>
  <script type="module" src="share-collab.js"></script>
  <script type="module" src="i18n.js"></script>

</head>
<body>

<header>
  <h1 data-i18n="welcome">欢迎使用 FlashMy</h1>
  <nav>
    <button id="loginBtn" data-i18n="login">登录</button>
    <button id="logoutBtn" style="display:none;" data-i18n="logout">退出</button>
    <select id="themeSelector" aria-label="主题切换" data-i18n="themeSelector">
      <option value="light" data-i18n="lightMode">浅色模式</option>
      <option value="dark" data-i18n="darkMode">深色模式</option>
      <option value="custom" data-i18n="customTheme">自定义主题</option>
    </select>
    <select id="langSelector" aria-label="语言选择">
      <option value="zh" data-i18n="langChinese">中文</option>
      <option value="en" data-i18n="langEnglish">English</option>
      <option value="ja" data-i18n="langJapanese">日本語</option>
    </select>
  </nav>
</header>

<main>
  <!-- 登录/注册区域 -->
  <section id="authSection">
    <button id="googleLoginBtn" data-i18n="googleLogin">用 Google 登录</button>

    <h2 data-i18n="registerTitle">注册新账号</h2>
    <form id="emailRegisterForm">
      <input type="email" id="regEmail" placeholder="" data-i18n-placeholder="emailPlaceholder" required />
      <input type="password" id="regPassword" placeholder="" data-i18n-placeholder="passwordPlaceholder" required />
      <button type="submit" data-i18n="registerBtn">注册</button>
    </form>

    <h2 data-i18n="loginTitle">已有账号登录</h2>
    <form id="emailLoginForm">
      <input type="email" id="emailInput" placeholder="" data-i18n-placeholder="emailPlaceholder" required />
      <input type="password" id="passwordInput" placeholder="" data-i18n-placeholder="passwordPlaceholder" required />
      <button type="submit" data-i18n="login">登录</button>
    </form>
  </section>

  <!-- 闪卡列表 -->
  <section id="flashcardSection" hidden>
    <button id="createSetBtn" data-i18n="createSet">新建闪卡集</button>
    <input type="text" id="searchPublicSets" placeholder="" data-i18n-placeholder="searchPlaceholder" />
    <div id="flashcardSetList"></div>
  </section>

  <!-- 学习页面 -->
  <section id="studySection" hidden>
    <h2 id="studySetTitle"></h2>
    <div id="modeControls">
      <label for="modeSelect" data-i18n="studyModeLabel">学习模式</label>
      <select id="modeSelect" aria-label="学习模式">
        <option value="flip" data-i18n="modeFlip">翻牌模式</option>
        <option value="typing" data-i18n="modeTyping">打字模式</option>
        <option value="listening" data-i18n="modeListening">听写模式</option>
        <option value="blast" data-i18n="modeBlast">Blast 模式</option>
        <option value="multipleChoice" data-i18n="modeMultipleChoice">选择题模式</option>
      </select>
      <button id="reverseBtn" data-i18n="reverseBtn">反向切换</button>
    </div>
    <div id="cardContainer"></div>
    <button id="prevCardBtn" data-i18n="prevCardBtn">上一张</button>
    <button id="nextCardBtn" data-i18n="nextCardBtn">下一张</button>
  </section>

  <!-- 仪表盘 -->
  <section id="dashboardSection" hidden>
    <h2 data-i18n="dashboardTitle">学习仪表盘</h2>
    <canvas id="statsChart"></canvas>
  </section>

  <!-- 导入导出 -->
  <section id="importExportSection" hidden>
    <h2 data-i18n="importExportTitle">导入导出</h2>
    <input type="file" id="csvImportInput" accept=".csv" />
    <button id="exportCsvBtn" data-i18n="exportCsvBtn">导出为 CSV</button>
  </section>
</main>

</body>
</html>

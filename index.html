<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlashMy - 超级闪卡</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="icon" href="icons/icon-192.png" />
</head>
<body>
  <header>
    <h1>⚡ FlashMy</h1>
    <nav id="auth-controls">
      <button id="btn-google-signin">Google 登录</button>
      <input type="email" id="email" placeholder="邮箱" />
      <input type="password" id="password" placeholder="密码" />
      <button id="btn-email-login">邮箱登录</button>
      <button id="btn-signout" hidden>登出</button>
    </nav>
  </header>

  <main id="app-container">
    <section id="flashcard-view"></section>
    <section id="study-controls"></section>
    <section id="stats-view"></section>
    <section id="set-list"></section>
    <section id="plugin-area"></section>
  </main>

  <footer>
    <p>© 2025 FlashMy</p>
  </footer>

  <!-- 主入口模块 -->
  <script type="module" src="app/main.js"></script>
</body>
</html>
